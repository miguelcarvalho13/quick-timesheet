name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI Quality check

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Run lint
        run: yarn lint
